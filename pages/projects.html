<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projetos</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600&family=IBM+Plex+Serif:wght@500;600&family=IBM+Plex+Mono&display=swap"
    />
  </head>
  <body data-theme="dark">
    <div class="page-content">
      <h1>Projetos</h1>

      <div class="projects-container">
        <div class="card">
          <h2>Servidor HTTP</h2>
          <p class="project-description">
            Um servidor HTTP desenvolvido em Go, focado em performance e
            escalabilidade para aplicações de alta demanda.
          </p>

          <div class="project-details">
            <div class="tech-used">
              <span class="tech-tag">Go</span>
              <span class="tech-tag">HTTP</span>
              <span class="tech-tag">Backend</span>
            </div>
            <div class="project-links">
              <a
                href="https://github.com/lcafe/a-simple-webserver"
                target="_blank"
                class="btn btn-sm"
              >
                <i class="fab fa-github"></i> Repositório
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <style>
      .project-description {
        margin-bottom: 1.5rem;
      }

      .project-details {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
        flex-wrap: wrap;
      }

      .tech-tag {
        display: inline-block;
        background-color: var(--gray-200);
        color: var(--text-secondary);
        padding: 0.25rem 0.5rem;
        margin-right: 0.5rem;
        margin-bottom: 0.5rem;
        border-radius: 2px;
        font-size: 0.85rem;
        font-family: var(--font-mono);
      }

      [data-theme="dark"] .tech-tag {
        background-color: var(--gray-700);
        color: var(--gray-200);
      }

      .btn {
        display: inline-flex;
        align-items: center;
        padding: 0.5rem 0.75rem;
        background-color: var(--gray-200);
        color: var(--text-secondary);
        border-radius: var(--border-radius);
        transition: background-color 0.2s, color 0.2s;
        font-size: 0.9rem;
        margin-right: 0.5rem;
        margin-bottom: 0.5rem;
      }

      .btn i {
        margin-right: 0.4rem;
      }

      .btn:hover {
        background-color: var(--primary-color);
        color: white;
        text-decoration: none;
      }

      [data-theme="dark"] .btn {
        background-color: var(--gray-700);
        color: var(--gray-200);
        text-decoration: none;
      }

      .project-features ul {
        padding-left: 1.5rem;
      }

      .project-features li {
        margin-bottom: 0.5rem;
      }
    </style>

    <script>
      window.addEventListener("message", function (event) {
        if (event.data && event.data.action === "setTheme") {
          document.body.setAttribute("data-theme", event.data.theme);
        }
      });

      document.addEventListener("DOMContentLoaded", function () {
        let theme = "dark";
        try {
          theme = window.parent.localStorage.getItem("theme") || "dark";
        } catch (e) {
          console.log("Não foi possível acessar o localStorage do pai");
        }
        document.body.setAttribute("data-theme", theme);
      });
    </script>
  </body>
</html>
